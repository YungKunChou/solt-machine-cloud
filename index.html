<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <title>歡迎光臨 - 雲端拉霸遊戲</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+TC:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* 頁面基本設定 */
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            overflow: hidden; /* 防止滾動條出現 */
            font-family: 'Noto Serif TC', serif; /* 選用更典雅的襯線字體 */
        }

        /* 1. 設定背景圖 */
        body {
            background-image: url('Lobby.jpg'); /* 引用同一資料夾的圖檔 */
            background-size: cover; /* 確保圖片永遠填滿整個畫面，不變形 */
            background-position: center center; /* 讓圖片置中顯示 */
            background-repeat: no-repeat;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* 主容器，作為定位的基準 */
        .content-wrapper {
            position: relative;
            width: 1024px;
            height: 1024px;
            max-width: 100vw; /* 在小螢幕上不會超出畫面 */
            max-height: 100vh;
        }
        
        /* 2. 將文字與按鈕定位在黃金切割點 */
        .overlay-content {
            position: absolute;
            top: 61.8%; /* 黃金切割點 */
            left: 50%;
            transform: translate(-50%, -50%); /* 精準置中 */
            text-align: center;
            width: 100%;
        }

        /* 3. 設計與圖片融合的文字樣式 */
        h1 {
            font-size: 3.5rem;
            font-weight: 700;
            color: #FFF8E1; /* 溫暖的米黃色，呼應燈光 */
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.8); /* 深色柔和陰影，確保在複雜背景下清晰可讀 */
            margin-bottom: 2rem;
        }

        /* 4. 設計與圖片融合的按鈕樣式 */
        #create-room-btn {
            font-family: 'Noto Serif TC', serif;
            font-size: 1.5rem;
            font-weight: 500;
            padding: 1rem 2.5rem;
            cursor: pointer;
            border-radius: 50px; /* 圓弧邊角更典雅 */
            border: 2px solid rgba(255, 223, 150, 0.6); /* 淡金色邊框 */
            
            color: white;
            background: linear-gradient(145deg, #D4AF37, #B8860B); /* 奢華的金色漸層 */
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5), inset 0 1px 2px rgba(255, 255, 255, 0.2);
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.5);

            transition: all 0.3s ease;
        }

        #create-room-btn:hover {
            transform: translateY(-3px); /* 滑鼠懸停時輕微上浮 */
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.6), inset 0 1px 2px rgba(255, 255, 255, 0.2);
            background: linear-gradient(145deg, #EADDA1, #C99A2E); /* 懸停時提亮 */
        }

        #create-room-btn:disabled {
            background: #95a5a6;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        /* 響應式設計：在手機等窄螢幕上縮小字體 */
        @media (max-width: 768px) {
            h1 {
                font-size: 2.5rem;
            }
            #create-room-btn {
                font-size: 1.2rem;
                padding: 0.8rem 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="content-wrapper">
        <div class="overlay-content">
            <h1>歡迎光臨🤩雲端拉霸</h1>
            <button id="create-room-btn">請進VIP包廂</button>
        </div>
    </div>

    <script>
        const createBtn = document.getElementById('create-room-btn');
        // ↓↓↓ 請務必再次確認這是您部署後的後端伺服器網址 ↓↓↓
        const backendUrl = 'https://solt-machine.onrender.com';

        createBtn.addEventListener('click', () => {
            createBtn.disabled = true;
            createBtn.textContent = '建立中...';

            fetch(backendUrl + '/create-room', { method: 'POST' })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        // 成功後，跳轉到您的遊戲頁面(slot-machine.html)，並附上包廂ID
                        window.location.href = `slot-machine.html?room=${data.roomId}`;
                    } else {
                        alert('建立包廂失敗！請稍後再試。');
                        createBtn.disabled = false;
                        createBtn.textContent = '請進VIP包廂';
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    alert('無法連接到伺服器！');
                    createBtn.disabled = false;
                    createBtn.textContent = '請進VIP包廂';
                });
        });
    </script>
</body>
</html>
