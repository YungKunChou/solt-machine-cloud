        /* 主容器和區塊樣式 */
        .section-container {
            background-color: #FFFFFF;
            border-radius: 12px;
            padding: 2.5rem;
            margin-bottom: 2rem;

            border: 1px solid #EAEAEA;

        }

        h2 {
            font-family: 'Noto Sans JP', sans-serif;

            font-size: 1.75rem;
            margin-bottom: 1.5rem;

            color: #333;
            transition: color 0.5s ease, border-color 0.5s ease;
        }
        h3 {
            font-family: 'Noto Sans JP', sans-serif;
            font-weight: 500;
            font-size: 1.25rem;
            margin-bottom: 1rem;
            padding-bottom: 0.5rem;
            border-bottom: 1px solid #EAEAEA;
            color: #333;
        }

        /* 按鈕樣式 */
        .btn {
            padding: 0.6rem 1.2rem;
            border-radius: 8px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            border: none;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        .btn-primary {
            background-color: #8D7B68;
            color: white;
        }
        .btn-primary:hover {
            background-color: #A4907C;
            transform: translateY(-2px);

        }
        .btn-secondary {

        }
        .btn-secondary:hover {

        }
        .btn-danger {

        }
        .btn-danger:hover {

        }

        /* 輸入框樣式 */
        .input-field {
            border: 1px solid #D1D5DB;
            border-radius: 8px;

            width: 100%;
        }
        .input-field:focus {
            outline: none;
            border-color: #8D7B68;
            box-shadow: 0 0 0 3px rgba(141, 123, 104, 0.2);
        }

        /* --- START: 拉霸機樣式 --- */
        #slot-machine-wrapper {
            display: flex;
            justify-content: center;
            align-items: center;
            padding-bottom: 2rem;
            perspective: 1000px; /* 為 3D 動畫增加透視效果 */
        }
        .slot-machine {
            position: relative;
            width: 600px;
            height: 600px; /* 根據圖片比例調整 */
            background-image: url('slot-machine.png');
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
        }
        .slot-window-wrapper {
            position: absolute;
            top: 26.9%;
            left: 19.4%;
            width: 60%;
            height: 26.2%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .slot-window {
            width: 100%;
            height: 100%;
            background-color: rgba(248, 247, 245, 0.9);
            border-radius: 5px;
            overflow: hidden;
            position: relative;
            border: 3px solid #333;
            box-shadow: inset 0 0 15px rgba(0,0,0,0.5);
            display: flex;
        }
        .slot-window::before, .slot-window::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 20%;
            z-index: 2;
            pointer-events: none;
            background: linear-gradient(to bottom, rgba(0,0,0,0.6), transparent);
        }
        .slot-window::after {
            top: auto;
            bottom: 0;
            background: linear-gradient(to top, rgba(0,0,0,0.6), transparent);
        }
        
        .reel-container {
            position: relative;
            height: 100%;
            overflow: hidden;
        }
        #prize-reel-container {
            width: 66.66%;
            border-right: 2px solid rgba(0,0,0,0.3);
        }
        #quantity-reel-container {
            width: 33.33%;
        }

        .slot-reel {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
        }
        .reel-item {
            width: 100%;
            height: 76px; /* 視窗高度 / 3 */
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: flex-start;
            font-size: 1.5rem;
            font-weight: bold;
            border-bottom: 2px dashed rgba(0,0,0,0.2);
            color: #333;
            padding: 0 20px;
        }
        .quantity-item {
            font-size: 2.5rem;
            justify-content: center;
        }
        .reel-item svg {
            width: 55px;
            height: 55px;
            margin-right: 15px;
        }
        .lever {
            position: absolute;
            top: 34%;
            width: 80px;
            height: 125px;
            cursor: pointer;
            transform-origin: 50% 100%;
            transform-style: preserve-3d; 
        }
        #lever-right {
            right: 9%;
        }
        #lever-left {
            left: 8%;
        }

        .lever-arm {
            width: 12px;
            height: 100px;
            background: linear-gradient(to right, #ccc, #777);
            border-radius: 10px;
            position: absolute;
            bottom: 0;
            left: 34px;
            transform-origin: bottom center;
            transition: transform 0.4s ease-in-out;
            transform-style: preserve-3d;
            box-shadow: 2px 2px 5px rgba(0,0,0,0.4);
        }
        .lever-ball {
            width: 30px;
            height: 30px;
            background: radial-gradient(circle at 10px 10px, #FF6B6B, #C41E3A);
            border-radius: 50%;
            position: absolute;
            top: -15px;
            left: 50%;
            transform: translateX(-50%);
            box-shadow: inset 3px 3px 5px rgba(255,255,255,0.4), inset -3px -3px 5px rgba(0,0,0,0.4);
            transition: transform 0.4s ease-in-out;
        }
        .lever.pulled .lever-arm {
            transform: rotateX(-60deg);
        }
        .lever.pulled .lever-ball {
            transform: translateX(-50%) rotateX(60deg) scale(1.25);
        }
        @keyframes red-flash {
            0%, 100% { box-shadow: inset 0 0 50px 25px rgba(255, 0, 0, 0), 0 0 10px rgba(255,0,0,0); }
            50% { box-shadow: inset 0 0 50px 25px rgba(255, 0, 0, 0.7), 0 0 40px 10px rgba(255,0,0,0.7); }
        }
        .winner-flash {
            animation: red-flash 0.5s 6;
        }
        /* --- END: 拉霸機樣式 --- */


        /* Modal 樣式 */
        .modal-backdrop {

        .theme-rog .list-item span {

        .theme-rog .modal-content {

             background-color: rgba(0,0,0,0.2);

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            let prizes = [
                { name: '大杯美式咖啡' },
                { name: '特大美式咖啡' },
                { name: '大杯拿鐵咖啡' },

                { name: '星巴克焦糖瑪奇朵' }
            ];
            let quantities = [
                { name: '1' },
                { name: '2' },
                { name: '3' },
                { name: '2' },
                { name: '1' }
            ];

            let winners = [];
            let drawnNames = new Set();
            let currentParticipant = null;

            const reelStates = {
                prize: { isSpinning: false, isStopping: false, spinEndListener: null, finalResult: null, hasBeenSpun: false },
                quantity: { isSpinning: false, isStopping: false, spinEndListener: null, finalResult: null, hasBeenSpun: false }
            };

// ↓↓↓ 把這些「連線版新變數」貼在這裡 ↓↓↓
let myPlayerId = null;          // 用來儲存我們自己的連線ID
let currentTurnPlayerId = null; // 記錄現在輪到誰
let currentParticipantName = null; // 當前回合玩家輸入的姓名

// ↓↓↓ 把「連接大腦」與「監聽指令」的程式碼貼在這裡 ↓↓↓
// ★★★ 1. 連線到遊戲大腦 ★★★
// ↓↓↓ 請務必換成您部署後的後端伺服器網址 ↓↓↓
const backendUrl = 'https://solt-machine.onrender.com';
const socket = io(backendUrl);
const urlParams = new URLSearchParams(window.location.search);
const roomId = urlParams.get('room');

// 如果網址沒有房間號碼，就顯示錯誤訊息
if (!roomId) {
    document.body.innerHTML = '<h1 class="text-4xl text-center p-12">錯誤：無效的房間ID！<br>請從 lobby.html 建立新遊戲。</h1>';
    return;
}

// ★★★ 2. 監聽來自大腦的訊息 ★★★
socket.on('connect', () => {
    myPlayerId = socket.id;
    console.log('成功連接到遊戲大腦，我的ID是:', myPlayerId);
    socket.emit('joinRoom', roomId); // 連上後，立刻跟大腦說我要加入房間

    // 在計分板上顯示房間資訊和 QR Code
    document.getElementById('room-id-display').textContent = `房間號碼: ${roomId}`;
    document.getElementById('room-url-input').value = window.location.href;
    new QRCode(document.getElementById('qrcode'), window.location.href);
});

socket.on('updateRoomState', (roomState) => {
    console.log("收到房間狀態更新:", roomState);
    currentTurnPlayerId = roomState.queue[0]; // 更新現在輪到誰

    const queueList = document.getElementById('queue-list');
    const participantNameInput = document.getElementById('participant-name');
    const drawStatus = document.getElementById('draw-status');

    // 更新計分板上的排隊列表
    queueList.innerHTML = '';
    roomState.queue.forEach((playerId, index) => {
        const li = document.createElement('li');
        let text = `第 ${index + 1} 位玩家`;
        if (playerId === myPlayerId) {
            text += ' (你)';
            li.style.fontWeight = 'bold';
            li.classList.add('text-green-500');
        }
        li.textContent = text;
        queueList.appendChild(li);
    });

    // 根據是不是輪到自己，來決定輸入框和提示文字的狀態
    if (currentTurnPlayerId === myPlayerId) {
        participantNameInput.disabled = false;
        participantNameInput.value = '';
        participantNameInput.placeholder = "輪到你了！請輸入姓名後按 Enter";
        drawStatus.textContent = "輪到你了！請輸入姓名！";
        // 重設滾輪狀態
        reelStates.prize.hasBeenSpun = false;
        reelStates.quantity.hasBeenSpun = false;
    } else {
        participantNameInput.disabled = true;
        participantNameInput.placeholder = "等待其他玩家...";
        drawStatus.textContent = `現在輪到第 1 位玩家...`;
    }
});

socket.on('newWinner', (newWinner) => {
    // 收到大腦廣播的新得獎者，就更新到畫面上

    renderWinners();
    slotWindow.classList.add('winner-flash');
    setTimeout(() => slotWindow.classList.remove('winner-flash'), 4000);
});

            const modalTitle = document.getElementById('modal-title');
            const modalItemType = document.getElementById('modal-item-type');
            const modalItemIndex = document.getElementById('modal-item-index');
            const modalItemName = document.getElementById('item-name');
            
            const participantNameInput = document.getElementById('participant-name');

            const leverLeft = document.getElementById('lever-left');

// 新的 handleSpin 函式：只負責通知大腦
function handleSpin(type) {
    // 檢查是不是輪到自己
    if (currentTurnPlayerId !== myPlayerId) {
        drawStatus.textContent = '還沒輪到你喔！';
        return;
    }
    // 檢查是不是已經輸入姓名
    if (!currentParticipantName) {
        drawStatus.textContent = '請先輸入並確認姓名！';
        return;
    }
    // 檢查這個滾輪是不是已經轉過了
    const state = reelStates[type];
    if (state.hasBeenSpun) {
        drawStatus.textContent = '這個滾輪你已經抽過了喔！';
        return;
    }

    // 標記這個滾輪為已轉動，防止重複點擊
    state.hasBeenSpun = true;

    // 通知大腦我們要轉動哪個滾輪，並附上玩家姓名
    console.log(`通知大腦，我要轉動 ${type} 滾輪`);
    socket.emit('spin', { roomId, type, playerName: currentParticipantName });

    // 立即播放拉桿動畫，讓玩家有回饋感
    (type === 'prize' ? leverLeft : leverRight).classList.add('pulled');
    drawStatus.textContent = '祝您好運！';
}

// 新的 triggerSpinAnimation 函式：負責接收大腦指令並播放動畫
function triggerSpinAnimation(type, finalResultName) {
    const reelEl = type === 'prize' ? prizeReel : quantityReel;
    const leverEl = type === 'prize' ? leverLeft : leverRight;
    const allItemsOnReel = Array.from(reelEl.querySelectorAll('.reel-item'));
    if (allItemsOnReel.length === 0) return;

    const itemHeight = allItemsOnReel[0].offsetHeight;
    const windowHeight = reelEl.parentElement.offsetHeight;

    // 尋找大腦指定的結果在滾輪中的哪個位置
    let targetIndex = -1;
    // 我們從一個比較後面的位置開始找，讓滾輪能轉久一點
    for (let i = 10; i < allItemsOnReel.length; i++) {
        if (allItemsOnReel[i].dataset.name === finalResultName) {
            targetIndex = i;
            break;
        }
    }
    // 如果找不到完全一樣的，就隨機選一個，避免畫面卡住
    if (targetIndex === -1) { 
        targetIndex = Math.floor(Math.random() * 20) + 10;
    }

    // 計算滾輪要停下來的最終 Y 軸位置
    const targetPosition = targetIndex * itemHeight;
    // 再微調，讓結果剛好停在視窗正中間
    const centeredPosition = targetPosition - (windowHeight / 2) + (itemHeight / 2);

    // 設定動畫效果並啟動
    const spinDuration = 3000 + Math.random() * 1000; // 隨機的轉動時間
    reelEl.style.transition = `transform ${spinDuration}ms cubic-bezier(0.25, 0.1, 0.25, 1)`;
    reelEl.style.transform = `translateY(-${centeredPosition}px)`;

    // 在動畫快結束時，讓拉桿彈回去
    setTimeout(() => {
        leverEl.classList.remove('pulled');
    }, spinDuration - 500);
}

// 我們還需要一個新的 socket 監聽器，專門用來接收滾輪的結果

    // 用大腦給的結果來啟動對應滾輪的動畫
    triggerSpinAnimation(data.type, data.result);
});
