<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>雙滾輪互動抽獎活動 (連線版)</title>

    <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/qrcodejs@1.0.0/qrcode.min.js"></script>

    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@300;400;500;700&family=Zen+Maru+Gothic:wght@400;500;700&family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* 您所有的原始 CSS 樣式都完整保留，此處省略以節省篇幅 */
        body { font-family: 'Zen Maru Gothic', 'Noto Sans JP', sans-serif; background-color: #F8F7F5; color: #4A4A4A; transition: background-color 0.5s ease, color 0.5s ease; }
        .section-container { background-color: #FFFFFF; border-radius: 12px; padding: 2.5rem; margin-bottom: 2rem; box-shadow: 0 8px 20px rgba(0, 0, 0, 0.07); border: 1px solid #EAEAEA; transition: all 0.5s ease; }
        h2 { font-family: 'Noto Sans JP', sans-serif; font-weight: 500; font-size: 1.75rem; margin-bottom: 1.5rem; padding-bottom: 0.75rem; border-bottom: 2px solid #EAEAEA; color: #333; transition: color 0.5s ease, border-color 0.5s ease; }
        h3 { font-family: 'Noto Sans JP', sans-serif; font-weight: 500; font-size: 1.25rem; margin-bottom: 1rem; padding-bottom: 0.5rem; border-bottom: 1px solid #EAEAEA; color: #333; }
        .btn { padding: 0.6rem 1.2rem; border-radius: 8px; font-weight: 500; cursor: pointer; transition: all 0.3s ease; border: none; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
        .btn-primary { background-color: #8D7B68; color: white; }
        .btn-primary:hover { background-color: #A4907C; transform: translateY(-2px); box-shadow: 0 6px 8px rgba(0,0,0,0.1); }
        .btn-secondary { background-color: #EFEFEF; color: #4A4A4A; }
        .btn-secondary:hover { background-color: #E0E0E0; }
        .btn-danger { background-color: #D9534F; color: white; }
        .btn-danger:hover { background-color: #C9302C; }
        .input-field { border: 1px solid #D1D5DB; border-radius: 8px; padding: 0.6rem 1rem; transition: border-color 0.3s ease, box-shadow 0.3s ease, background-color 0.3s ease, color 0.3s ease; width: 100%; }
        .input-field:focus { outline: none; border-color: #8D7B68; box-shadow: 0 0 0 3px rgba(141, 123, 104, 0.2); }
        #slot-machine-wrapper { display: flex; justify-content: center; align-items: center; padding-bottom: 2rem; perspective: 1000px; }
        .slot-machine { position: relative; width: 600px; height: 600px; background-image: url('slot-machine.png'); background-size: contain; background-repeat: no-repeat; background-position: center; }
        .slot-window-wrapper { position: absolute; top: 26.9%; left: 19.4%; width: 60%; height: 26.2%; display: flex; justify-content: center; align-items: center; }
        .slot-window { width: 100%; height: 100%; background-color: rgba(248, 247, 245, 0.9); border-radius: 5px; overflow: hidden; position: relative; border: 3px solid #333; box-shadow: inset 0 0 15px rgba(0,0,0,0.5); display: flex; }
        .slot-window::before, .slot-window::after { content: ''; position: absolute; top: 0; left: 0; width: 100%; height: 20%; z-index: 2; pointer-events: none; background: linear-gradient(to bottom, rgba(0,0,0,0.6), transparent); }
        .slot-window::after { top: auto; bottom: 0; background: linear-gradient(to top, rgba(0,0,0,0.6), transparent); }
        .reel-container { position: relative; height: 100%; overflow: hidden; }
        #prize-reel-container { width: 66.66%; border-right: 2px solid rgba(0,0,0,0.3); }
        #quantity-reel-container { width: 33.33%; }
        .slot-reel { position: absolute; top: 0; left: 0; width: 100%; }
        .reel-item { width: 100%; height: 76px; display: flex; flex-direction: row; align-items: center; justify-content: flex-start; font-size: 1.5rem; font-weight: bold; border-bottom: 2px dashed rgba(0,0,0,0.2); color: #333; padding: 0 20px; }
        .quantity-item { font-size: 2.5rem; justify-content: center; }
        .reel-item svg { width: 55px; height: 55px; margin-right: 15px; }
        .lever { position: absolute; top: 34%; width: 80px; height: 125px; cursor: pointer; transform-origin: 50% 100%; transform-style: preserve-3d; }
        #lever-right { right: 9%; }
        #lever-left { left: 8%; }
        .lever-arm { width: 12px; height: 100px; background: linear-gradient(to right, #ccc, #777); border-radius: 10px; position: absolute; bottom: 0; left: 34px; transform-origin: bottom center; transition: transform 0.4s ease-in-out; transform-style: preserve-3d; box-shadow: 2px 2px 5px rgba(0,0,0,0.4); }
        .lever-ball { width: 30px; height: 30px; background: radial-gradient(circle at 10px 10px, #FF6B6B, #C41E3A); border-radius: 50%; position: absolute; top: -15px; left: 50%; transform: translateX(-50%); box-shadow: inset 3px 3px 5px rgba(255,255,255,0.4), inset -3px -3px 5px rgba(0,0,0,0.4); transition: transform 0.4s ease-in-out; }
        .lever.pulled .lever-arm { transform: rotateX(-60deg); }
        .lever.pulled .lever-ball { transform: translateX(-50%) rotateX(60deg) scale(1.25); }
        @keyframes red-flash { 0%, 100% { box-shadow: inset 0 0 50px 25px rgba(255, 0, 0, 0), 0 0 10px rgba(255,0,0,0); } 50% { box-shadow: inset 0 0 50px 25px rgba(255, 0, 0, 0.7), 0 0 40px 10px rgba(255,0,0,0.7); } }
        .winner-flash { animation: red-flash 0.5s 6; }
        .modal-backdrop { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-color: rgba(0, 0, 0, 0.5); display: flex; justify-content: center; align-items: center; z-index: 50; }
        .modal-content { background: white; padding: 2rem; border-radius: 12px; width: 90%; max-width: 500px; transition: background-color 0.5s ease; }
        .list-item > div, #winners-table > div { padding: 1rem; border-bottom: 1px solid #F3F4F6; }
        .list-item > div:last-child, #winners-table > div:last-child { border-bottom: none; }
        .theme-btn.active { background-color: #8D7B68; color: white; box-shadow: 0 6px 8px rgba(0,0,0,0.1); transform: translateY(-2px); }
        .theme-rog body { font-family: 'Orbitron', 'Noto Sans JP', sans-serif; background-color: #121212; color: #E0E0E0; }
        .theme-rog .section-container { background-color: rgba(26, 26, 30, 0.85); border: 1px solid #ff003c; box-shadow: 0 0 15px rgba(255, 0, 60, 0.3), inset 0 0 10px rgba(255, 0, 60, 0.2); }
        .theme-rog header h1, .theme-rog .modal-content h3 { color: #FFF; text-shadow: 0 0 5px #ff003c, 0 0 10px #ff003c, 0 0 15px #ff003c; }
        .theme-rog h2, .theme-rog h3 { color: #ff003c; border-bottom-color: #ff003c; }
        .theme-rog #prize-management h3 { font-family: 'Noto Sans JP', sans-serif; text-transform: none; letter-spacing: normal; }
        .theme-rog .btn-primary { background: linear-gradient(45deg, #e60032, #ff4c6b); }
        .theme-rog .btn-primary:hover { background: linear-gradient(45deg, #ff4c6b, #e60032); }
        .theme-rog .input-field { background-color: #1a1a1a; border: 1px solid #555; color: #E0E0E0; }
        .theme-rog .input-field:focus { border-color: #ff003c; box-shadow: 0 0 0 3px rgba(255, 0, 60, 0.4); }
        .theme-rog .slot-window { background-color: rgba(10, 10, 10, 0.9); }
        .theme-rog #prize-reel-container { border-right-color: rgba(255,0,60,0.4); }
        .theme-rog .reel-item { color: #E0E0E0; border-bottom-color: rgba(255,0,60,0.4); }
        .theme-rog .list-item span { color: #E0E0E0; }
        .theme-rog .slot-window::before { background: linear-gradient(to bottom, rgba(0,0,0,0.8), transparent); }
        .theme-rog .slot-window::after { background: linear-gradient(to top, rgba(0,0,0,0.8), transparent); }
        .theme-rog .modal-content { background-color: #2a2a2a; border: 1px solid #ff003c; }
        .theme-rog #winners-table-container, .theme-rog #prize-management .grid > div { background-color: rgba(0,0,0,0.2); padding: 1.5rem; border-radius: 8px; }
        .theme-rog #winners-table-container { padding: 0; }
        .theme-rog .list-item > div, .theme-rog #winners-table > div { border-bottom-color: #333; color: #f5f5f5; }
        .theme-rog #winners-table-container > div:first-child { background-color: #111; padding: 1rem; }
        .theme-rog .theme-btn.active { background: linear-gradient(45deg, #e60032, #ff4c6b); border: 1px solid #ff4c6b; color: white; }
        .theme-rog .btn-danger { background: linear-gradient(45deg, #e60032, #ff4c6b); color: white; border: 1px solid #ff4c6b; }
        .theme-rog .btn-danger:hover { background: linear-gradient(45deg, #ff4c6b, #e60032); box-shadow: 0 4px 8px rgba(0,0,0,0.6), 0 0 10px #ff4c6b; }
    </style>
</head>
<body class="p-4 sm:p-8">

    <div class="max-w-5xl mx-auto">
        <header class="text-center mb-10">
            <h1 class="text-4xl font-bold text-[#333]">分享AI🤩玩拉霸(雙渦輪增強版)</h1>
            <p class="text-lg mt-2 text-gray-500">China Motor Company . 生管部</p>
        </header>
        <div class="relative flex justify-center items-center mb-8">
            <div id="theme-switcher" class="flex justify-center gap-4">
                <button data-theme="default" class="btn btn-secondary theme-btn">中川政七風格</button>
                <button data-theme="rog" class="btn btn-secondary theme-btn">ASUS ROG 風格</button>
            </div>
            <div id="youtube-player-controls" class="absolute right-0 flex items-center gap-2">
                <button id="toggle-music-btn" class="btn btn-secondary text-sm">🔇 開啟背景音樂</button>
                <div id="youtube-player" class="w-0 h-0 overflow-hidden"></div>
            </div>
        </div>

        <div id="prize-management" class="section-container">
            <h2>獎項與數量設定</h2>
            <div class="grid md:grid-cols-2 gap-8">
                <div>
                    <h3>獎項項目</h3>
                    <div id="prize-list" class="list-item mb-4"></div>
                    <button id="add-prize-btn" class="btn btn-primary">＋ 新增獎項</button>
                </div>
                <div>
                    <h3>數量選項</h3>
                    <div id="quantity-list" class="list-item mb-4"></div>
                    <button id="add-quantity-btn" class="btn btn-primary">＋ 新增數量</button>
                </div>
            </div>
        </div>

        <div id="lottery-area" class="section-container">
            <h2>拉霸抽獎</h2>
            <div class="flex flex-col sm:flex-row items-center justify-center gap-4 mb-1">
                <input type="text" id="participant-name" placeholder="請在此輸入您的姓名後按 Enter" class="input-field w-full sm:w-2-3">
            </div>
            <div id="draw-status" class="text-center text-lg text-red-600 font-bold mb-3 h-8"></div>
            
            <div id="room-info" class="mb-4 p-4 bg-gray-100 dark:bg-gray-800 rounded-lg text-center theme-rog:bg-gray-800 theme-rog:border theme-rog:border-red-500">
                <h3 id="room-id-display" class="font-bold text-lg mb-2"></h3>
                <p class="text-sm mb-2">分享此連結邀請朋友加入:</p>
                <input type="text" id="room-url-input" readonly class="input-field w-full text-center mb-2">
                <div id="qrcode" class="mx-auto my-2 bg-white p-2 w-32 h-32 rounded"></div>
                <h4 class="font-bold mt-2">排隊列表</h4>
                <ol id="queue-list" class="list-decimal list-inside"></ol>
            </div>

            <div id="slot-machine-wrapper">
                <div class="slot-machine">
                    <div class="slot-window-wrapper">
                        <div id="slot-window" class="slot-window">
                             <div id="prize-reel-container" class="reel-container">
                                <div id="prize-reel" class="slot-reel"></div>
                             </div>
                             <div id="quantity-reel-container" class="reel-container">
                                <div id="quantity-reel" class="slot-reel"></div>
                             </div>
                        </div>
                    </div>
                    <div id="lever-left" class="lever"><div class="lever-arm"><div class="lever-ball"></div></div></div>
                    <div id="lever-right" class="lever"><div class="lever-arm"><div class="lever-ball"></div></div></div>
                </div>
            </div>
        </div>

        <div id="winners-section" class="section-container">
            <h2>光榮榜</h2>
            <div id="winners-table-container" class="bg-gray-50 rounded-lg overflow-hidden mb-6">
                <div class="grid grid-cols-3 font-bold p-4 bg-gray-100">
                    <div>得獎人</div><div>抽中獎項</div><div>数量</div>
                </div>
                <div id="winners-table" class="max-h-96 overflow-y-auto"></div>
            </div>
            <button id="export-csv-btn" class="btn btn-secondary">匯出得獎名單 (CSV)</button>
        </div>
    </div>
    
    <div id="item-modal" class="modal-backdrop hidden">
        <div class="modal-content">
            <h3 id="modal-title" class="text-2xl font-bold mb-6">新增</h3>
            <form id="item-form">
                <input type="hidden" id="modal-item-type"><input type="hidden" id="modal-item-index">
                <div class="mb-4">
                    <label for="item-name" class="block mb-2 font-medium">名稱/數值</label>
                    <input type="text" id="item-name" class="input-field" required>
                </div>
                <div class="flex justify-end gap-4 mt-6">
                    <button type="button" id="cancel-modal-btn" class="btn btn-secondary">取消</button>
                    <button type="submit" class="btn btn-primary">儲存</button>
                </div>
            </form>
        </div>
    </div>

    <script>
document.addEventListener('DOMContentLoaded', () => {
    // --- 保險措施 ---
    document.getElementById('item-modal').classList.add('hidden');

    // --- 1. 公共變數布告欄 ---
    // 單機版資料 (現在只作為初始預設值)
    let prizes = [ { name: '大杯美式咖啡' }, { name: '特大美式咖啡' }, { name: '大杯拿鐵咖啡' }, { name: '特大拿鐵咖啡' }, { name: '星巴克焦糖瑪奇朵' } ];
    let quantities = [ { name: '1' }, { name: '2' }, { name: '3' }, { name: '2' }, { name: '1' } ];
    let winners = [];
    
    // 多人連線版需要的狀態
    let socket = null;
    let roomId = null;
    let myPlayerId = null;
    let currentTurnPlayerId = null;
    let currentParticipantName = null;
    let amIDealer = false; // 新增：用來判斷自己是不是莊家

    // 滾輪狀態
    const reelStates = {
        prize: { hasBeenSpun: false },
        quantity: { hasBeenSpun: false }
    };

    // --- 2. DOM 零件定義區 ---
    const prizeList = document.getElementById('prize-list');
    const quantityList = document.getElementById('quantity-list');
    const addPrizeBtn = document.getElementById('add-prize-btn');
    const addQuantityBtn = document.getElementById('add-quantity-btn');
    const itemModal = document.getElementById('item-modal');
    const cancelModalBtn = document.getElementById('cancel-modal-btn');
    const itemForm = document.getElementById('item-form');
    const modalTitle = document.getElementById('modal-title');
    const modalItemType = document.getElementById('modal-item-type');
    const modalItemIndex = document.getElementById('modal-item-index');
    const modalItemName = document.getElementById('item-name');
    const participantNameInput = document.getElementById('participant-name');
    const drawStatus = document.getElementById('draw-status');
    const leverLeft = document.getElementById('lever-left');
    const leverRight = document.getElementById('lever-right');
    const prizeReel = document.getElementById('prize-reel');
    const quantityReel = document.getElementById('quantity-reel');
    const slotWindow = document.getElementById('slot-window');
    const winnersTable = document.getElementById('winners-table');
    const exportCsvBtn = document.getElementById('export-csv-btn');
    const themeSwitcher = document.getElementById('theme-switcher');
    const themeButtons = document.querySelectorAll('.theme-btn');
    const roomUrlInput = document.getElementById('room-url-input');
    const prizeManagementSection = document.getElementById('prize-management');
    const winnersSection = document.getElementById('winners-section');
    
    // --- 3. 函式定義區 ---

    // 【連線功能工具包】
    function initializeMultiplayer() {
        const backendUrl = 'https://solt-machine.onrender.com'; // ★★★ 請確認這是您正確的後端網址 ★★★
        socket = io(backendUrl);
        const urlParams = new URLSearchParams(window.location.search);
        roomId = urlParams.get('room'); // 將 roomId 存到公共變數

        if (!roomId) {
            document.body.innerHTML = '<h1 class="text-4xl text-center p-12">錯誤：無效的房間ID！<br>請從 lobby.html 建立新遊戲。</h1>';
            return;
        }
        
        socket.on('connect', () => {
            myPlayerId = socket.id;
            console.log('成功連接到遊戲大腦，我的ID是:', myPlayerId);
            socket.emit('joinRoom', roomId);
            roomUrlInput.value = window.location.href;
            new QRCode(document.getElementById('qrcode'), window.location.href);
            document.getElementById('room-id-display').textContent = `房間號碼: ${roomId}`;
        });

        socket.on('updateRoomState', (roomState) => {
            console.log("收到房間狀態更新:", roomState);
            
            // 從大腦更新權威資料
            prizes = roomState.prizes;
            quantities = roomState.quantities;
            currentTurnPlayerId = roomState.queue[0];
            amIDealer = (myPlayerId === roomState.dealerId);

            // 根據身份，顯示或隱藏管理區塊
            prizeManagementSection.style.display = amIDealer ? 'block' : 'none';
            winnersSection.style.display = amIDealer ? 'block' : 'none';
            
            const queueList = document.getElementById('queue-list');
            queueList.innerHTML = '';
            roomState.queue.forEach((playerId, index) => {
                const player = roomState.players[playerId];
                const playerName = player && player.name ? player.name : `玩家 #${index + 1}`;
                const li = document.createElement('li');
                let text = playerName;
                if (playerId === myPlayerId) {
                    text += ' (你)';
                    li.style.fontWeight = 'bold';
                    li.classList.add('text-green-500');
                }
                li.textContent = text;
                queueList.appendChild(li);
            });
            
            // 只有莊家不能玩拉霸，所以玩家都可以輸入姓名
            participantNameInput.disabled = amIDealer;
            
            if (amIDealer) {
                drawStatus.textContent = "您是莊家，負責主持活動";
                participantNameInput.placeholder = "您是莊家";
            } else if (currentTurnPlayerId === myPlayerId) {
                drawStatus.textContent = "輪到你了！請拉動拉桿！";
                participantNameInput.placeholder = "輪到你了！請輸入姓名後按 Enter";
                reelStates.prize.hasBeenSpun = false;
                reelStates.quantity.hasBeenSpun = false;
            } else {
                drawStatus.textContent = `現在輪到 ${roomState.players[currentTurnPlayerId]?.name || '下一位玩家'}...`;
                participantNameInput.placeholder = "等待輪到你...";
            }
            
            renderAll(); // 收到大腦的權威資料後，重繪所有畫面
        });

        socket.on('newWinner', (newWinner) => { /* ... (此邏輯不變) ... */ });
        socket.on('error', (msg) => alert('錯誤：' + msg));
        socket.on('spinResult', (data) => { /* ... (此邏輯不變) ... */ });
    }

    // 【拉霸核心邏輯函式】(新版)
    function handleSpin(type) {
        if (amIDealer) { drawStatus.textContent = '莊家不能玩喔！'; return; }
        if (currentTurnPlayerId !== myPlayerId) { drawStatus.textContent = '還沒輪到你喔！'; return; }
        if (!currentParticipantName) { drawStatus.textContent = '請先輸入並確認姓名！'; return; }
        const state = reelStates[type];
        if (state.hasBeenSpun) { drawStatus.textContent = '這個滾輪你已經抽過了喔！'; return; }
        state.hasBeenSpun = true;
        console.log(`通知大腦，我要轉動 ${type} 滾輪`);
        socket.emit('spin', { roomId, type, playerName: currentParticipantName });
        (type === 'prize' ? leverLeft : leverRight).classList.add('pulled');
        drawStatus.textContent = '祝您好運！';
    }

    // 【其他所有函式，包括 renderAll, openItemModal 等都保持不變，此處省略】
    // ...
    // --- 4. 事件綁定區 ---
    // ...

    // 【修改】Modal 表單提交事件：不再直接修改本地端資料，而是發送指令給大腦
    itemForm.addEventListener('submit', (e) => {
        e.preventDefault();
        if (!amIDealer) return; // 只有莊家可以提交
        
        const name = modalItemName.value.trim();
        if (!name) return;
        const type = modalItemType.value;
        const index = modalItemIndex.value;
        const list = type === 'prize' ? prizes : quantities;

        if (index) { // Edit
            list[index] = { name };
        } else { // Add
            list.push({ name });
        }
        
        // 將修改後的完整列表發送給大腦
        if (type === 'prize') {
            socket.emit('updatePrizes', { roomId, prizes: list });
        } else {
            socket.emit('updateQuantities', { roomId, quantities: list });
        }
        
        itemModal.classList.add('hidden');
    });

    // 【修改】列表刪除事件：同樣發送指令給大腦
    function handleListClick(e) {
        if (!amIDealer) return;
        if (e.target.classList.contains('edit-btn')) { /* ... (編輯邏輯不變) ... */ }
        if (e.target.classList.contains('delete-btn')) {
            const { type, index } = e.target.dataset;
            const list = type === 'prize' ? prizes : quantities;
            if (confirm(`確定要刪除 "${list[index].name}" 嗎？`)) { 
                list.splice(index, 1);
                // 將修改後的完整列表發送給大腦
                if (type === 'prize') {
                    socket.emit('updatePrizes', { roomId, prizes: list });
                } else {
                    socket.emit('updateQuantities', { roomId, quantities: list });
                }
            }
        }
    }
    prizeList.addEventListener('click', handleListClick);
    quantityList.addEventListener('click', handleListClick);

    // 【修改】玩家輸入姓名事件：不再鎖定輸入框，而是發送姓名給大腦
    participantNameInput.addEventListener('change', () => {
        if (amIDealer) return;
        const name = participantNameInput.value.trim();
        if (!name) return;
        currentParticipantName = name; // 存在本地端，用於當前回合
        socket.emit('setPlayerName', { roomId, name }); // 發送給大腦，用於更新排隊列表
        drawStatus.textContent = `你好, ${name}！請拉動拉桿！`;
    });

    // --- 5. 程式啟動區 ---
    loadTheme();
    renderAll();
    initializeMultiplayer();
});
